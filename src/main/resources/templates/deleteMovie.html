<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div class="body">
    <h1>Delete Movies</h1>

    <div th:switch="${deletionStatus}">
        <div th:case="'Success'" class="alert alert-success">
            <strong>Success!</strong> Movie(s) deleted successfully.
        </div>
        <div th:case="'Failed'" class="alert alert-danger">
            <strong>Failure!</strong> Movie deletion failed. Please try again.
        </div>
    </div>

    <form th:action="@{/movies/deleteMovie}" method="post" class="px-4">
        <div th:each="movie : ${movies}">
            <div class="form-group">
                <label>
                    <span th:text="${movie.name}"></span>

                    <input type="checkbox" name="movieIds" th:value="${movie.id}" class="form-check-input">
                </label>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-danger">Delete Selected Movies</button>
        </div>
    </form>

    <div>
        <span>Want to see all movies? <a href="/" th:href="@{/movies}">Click here.</a></span>
    </div>

</div>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div class="body">
    <h1>Create New User</h1>

    <form th:action="@{/users/create}" method="post" class="px-4">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:value="${user.username}" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:value="${user.password}" class="form-control">
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" class="form-control">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" class="form-control">
        </div>

        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" th:value="${user.emailAddress}" class="form-control">
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" th:value="${user.birthdate}" class="form-control">
        </div>

        <div class="form-group">
            <label for="roles">Select Role</label>
            <select id="roles" name="roles" class="form-control">
                <option value="" disabled selected>Select a Role</option>
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.role}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create User</button>
    </form>

    <div>
        <span>Want to see all users? <a href="/" th:href="@{/users}">Click here.</a></span>
    </div>

</div>
</body>
</html>
